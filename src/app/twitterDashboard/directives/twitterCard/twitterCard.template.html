<div class="col-md-4">
    <div class="well" data-ng-class="color" data-ng-repeat="card in items">
        <div class="card-header" style="margin-bottom: 15px;">
            {{card.userName}}
            <span data-ng-if="card.retweet">Retweeted from <a data-ng-href="{{card.retweet.link}}">{{card.retweet.userName}}</a></span>
        </div>
        <div class="card-block">
            <div class="card-title" style="display: inline-flex">
                <div>
                    <img class="img-rounded" data-ng-src="{{card.imageUrl}}" style="margin-right: 26px">
                </div>
                <div>
                    <p class="card-text">{{card.createdTime}}</p>
                    <a data-ng-href="{{card.link}}" class="card-text">Link To Twitter</a>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <p class="card-text">{{card.content}}</p>
            </div>
        </div>
        <div class="card-footer text-muted" data-ng-if="card.mentions">
            Name Mentioned:
            <span data-ng-repeat="mention in card.mentions">
                <a data-ng-href="{{mention.link}}">{{mention.userName}}</a>
            </span>
        </div>
    </div>
</div>
