<div class="row">
    <div data-ng-if="vm.isShow">
        <div style="display: inline-flex">
            <div class="col-md-3" data-ng-repeat="type in vm.types">
                <span>{{type}} count</span>
                <input type="text" class="form-control" data-ng-model="vm.settings.count[type]">
            </div>

            <div>
                <div class="col-md-6" style="margin-top: 20px">
                    <button class="btn btn-default" data-ng-click="vm.confirmSetting()">
                        <span class="glyphicon glyphicon-ok"></span>
                        Confirm
                    </button>
                </div>
                <div class="col-md-6" style="margin-top: 20px">
                    <button class="btn btn-default" data-ng-click="vm.cancelSetting()">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <p class="form-control">date preferrence</p>
                <span class="input-group-addon" data-ng-click="vm.toggleDatePreferrence()">
                    <i data-ng-class="{'fa fa-lock': !vm.settings.datePreferrence, 'fa fa-unlock': vm.settings.datePreferrence}"></i>
                </span>
            </div>
        </div>
        <div class="col-md-4" data-ng-repeat="date in vm.dates" data-ng-if="vm.settings.datePreferrence">
            {{vm.settings.date[date].title}}
            <div class="dropdown">
                <a class="dropdown-toggle"
                    role="button"
                    data-toggle="dropdown"
                    data-target="#"
                    href="#">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="vm.settings.date[date].value">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" data-aria-labelledby="dLabel">
                    <data-datetimepicker data-ng-model="vm.settings.date[date].value"></data-datetimepicker>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default" data-ng-if="!vm.isShow" data-ng-click="vm.enableSetting()">
            <span class="glyphicon glyphicon-cog"></span>
            Setting
        </button>
    </div>

    <div class="col-md-4">
        <button class="btn btn-default" data-ng-click="vm.clean()">
            <span class="glyphicon glyphicon-cog"></span>
            clean
        </button>
    </div>
</div>

<br /><br />
